{% extends 'base.html' %}

{% block content %}

    {% if not posts %}

        <h1>검색 결과가 없습니다</h1>

    {% else %}

        {% for post in posts.all %}
        <div class="container"> 
            <div class="card">
                <div class="card-body">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.pub_date }}</p>
                    <p>{{ post.body }}<a href="{% url 'detail' pk=post.pk %}"> ...자세히 보기</a></p> 
                </div>
            </div>
        </div>
        <br>
        {% endfor %}

    {% endif %}

{% endblock %}
