{% load static %}

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        {% if user.is_authenticated %} 
            <div class="blank">

            </div>
            <div>
                <form action="{% url 'search' %}" method="post" >
                    {% csrf_token %}
                    <input type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}" class="search_form ml-5">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                    
            </div>
            <div class = "login_container">
                <a href="{% url 'logout' %}" >로그아웃하기</a><br><br>
            </div>
            
        {% else %}
            <div class="blank">

            </div>

            <div>
                <form  action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <input  type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}" class="search_form ml-5">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                    
            </div>  
            <div class = "login_container">
                <a href="{% url 'login' %}" class="btn btn-outline-success mr-3">로그인하기</a> 
                <a href="{% url 'signup' %}" class="btn btn-outline-success">회원가입</a>
                
            </div>
            
        {% endif %}
    </header>
    <br>
    
    <main>

        {% block content %}

        {% endblock %} 
        
    </main>
    <footer>
        
    </footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
